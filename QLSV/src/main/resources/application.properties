# Server Configuration
server.port=8080

# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=QLSV_DB;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sapassword
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationStudentManagementSystem2024
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.university.studentmanagement=DEBUG

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379


spring.main.allow-bean-definition-overriding=true
# Rate limiting
app.rate-limit.max-requests=100
app.rate-limit.window-seconds=60
